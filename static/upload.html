    <style>
        :root {

        .form-group input {

        .form-group input:focus {

        .drop-zone {
            border: 2px dashed #e1e1e1;

            text-align: center;
            cursor: pointer;
            transition: var(--transition);

        .drop-zone:hover, .drop-zone.dragover {

            background: rgba(74, 144, 226, 0.05);
        }

        .drop-zone p {
            margin: 0;

        }

        .drop-zone .icon {

            margin-bottom: 0.5rem;
        }

        .progress-bar {
            height: 4px;

            display: none;

        .progress-bar .progress {
            height: 100%;

            transition: width 0.3s ease;

        /* æ·»åŠ æ–°çš„ä¸Šä¼ çŠ¶æ€æ ·å¼ */
        .upload-status {

        .upload-status.active {

        .upload-status .status-row {

        .upload-status .status-label {

        /* æ·»åŠ åŠ è½½åŠ¨ç”» */
        .loading-spinner {

        /* ä¿®æ”¹æ¶ˆæ¯æ¡†æ ·å¼ */

        .message.error {

        .message.info {

        .message::before {

        .message.success::before {
            content: "âœ“";

        .message.info::before {
            content: "â„¹";

        /* æ·»åŠ ä¸Šä¼ ç»“æœæ ·å¼ */
        .upload-result {

            margin-top: 1rem;

        .upload-result .result-header {

        .upload-result .result-item {

        .upload-result .result-actions button {

        .upload-result .result-actions .copy-btn {

        .upload-result .result-actions .copy-btn:hover {

        .upload-result .result-actions .reset-btn {

        .upload-result .result-actions .reset-btn:hover {

        }

        .upload-result .result-actions button:active {
            transform: translateY(0);
        }

        .upload-result .result-actions .copy-btn::before {
            content: "ğŸ“‹";
        }

        .upload-result .result-actions .reset-btn::before {

        }

        @media (max-width: 480px) {

            }

            }
        }
    </style>

<body>
    <div class="upload-container">

        </div>
        
        <!-- ç§»åŠ¨æ¶ˆæ¯æ¡†åˆ°è¿™é‡Œ -->
        <div id="message" class="message"></div>
        
        <form id="uploadForm">
            <div class="form-group">
                <label for="username">ç”¨æˆ·å</label>

                    <span class="status-label">ä¸Šä¼ è¿›åº¦ï¼š</span>

                </div>
                <div class="status-row">

        <div class="upload-result" id="uploadResult">
            <div class="result-header">ä¸Šä¼ ç»“æœ</div>
            <div class="result-item">
                <span class="result-label">æ–‡ä»¶åï¼š</span>
                <span class="result-value" id="resultFileName">-</span>

    <script>
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const uploadForm = document.getElementById('uploadForm');
        const progressBar = document.getElementById('progressBar');
        const progress = document.getElementById('progress');
        const message = document.getElementById('message');

        const uploadStatus = document.getElementById('uploadStatus');
        const statusFileName = document.getElementById('statusFileName');
        const statusFileSize = document.getElementById('statusFileSize');
        const statusProgress = document.getElementById('statusProgress');
        const statusSpeed = document.getElementById('statusSpeed');
        const submitBtn = document.getElementById('submitBtn');
        const loadingSpinner = document.getElementById('loadingSpinner');
        const btnText = submitBtn.querySelector('.btn-text');

        const uploadResult = document.getElementById('uploadResult');
        const resultFileName = document.getElementById('resultFileName');
        const resultFilePath = document.getElementById('resultFilePath');
        const resultFileSize = document.getElementById('resultFileSize');
        const resultFileType = document.getElementById('resultFileType');
        const copyPathBtn = document.getElementById('copyPathBtn');
        const resetFormBtn = document.getElementById('resetFormBtn');

        // å‹ç¼©è®¾ç½®
        const compressionSettings = {
            maxWidth: 1920, // æœ€å¤§å®½åº¦
            maxHeight: 1080, // æœ€å¤§é«˜åº¦
            quality: 0.8, // å‹ç¼©è´¨é‡ (0-1)
            maxSizeMB: 2 // æœ€å¤§æ–‡ä»¶å¤§å°ï¼ˆMBï¼‰
        };

        // å…è®¸çš„å›¾ç‰‡ç±»å‹
        const allowedTypes = ['image/jpeg', 'image/png', 'image/gif', 'image/webp', 'image/bmp', 'image/svg+xml'];
        const allowedExtensions = ['.jpg', '.jpeg', '.png', '.gif', '.webp', '.bmp', '.svg'];

        // å‹ç¼©å›¾ç‰‡
        async function compressImage(file) {
            return new Promise((resolve, reject) => {
                // å¦‚æœæ˜¯ SVGï¼Œä¸è¿›è¡Œå‹ç¼©
                if (file.type === 'image/svg+xml') {
                    resolve(file);
                    return;
                }

                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = (event) => {
                    const img = new Image();
                    img.src = event.target.result;
                    img.onload = () => {
                        // è®¡ç®—æ–°çš„å°ºå¯¸ï¼Œä¿æŒå®½é«˜æ¯”
                        let width = img.width;
                        let height = img.height;
                        
                        if (width > compressionSettings.maxWidth) {
                            height = (compressionSettings.maxWidth * height) / width;
                            width = compressionSettings.maxWidth;
                        }
                        
                        if (height > compressionSettings.maxHeight) {
                            width = (compressionSettings.maxHeight * width) / height;
                            height = compressionSettings.maxHeight;
                        }

                        // åˆ›å»º canvas
                        const canvas = document.createElement('canvas');
                        canvas.width = width;
                        canvas.height = height;
                        
                        // ç»˜åˆ¶å›¾ç‰‡
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0, width, height);

                        // è½¬æ¢ä¸º Blob
                        canvas.toBlob((blob) => {
                            // æ£€æŸ¥å‹ç¼©åçš„å¤§å°
                            if (blob.size > compressionSettings.maxSizeMB * 1024 * 1024) {
                                showMessage(`å›¾ç‰‡å¤ªå¤§ï¼Œè¯·é€‰æ‹©å°äº ${compressionSettings.maxSizeMB}MB çš„å›¾ç‰‡`, 'error');
                                reject(new Error('Image too large'));
                                return;
                            }

                            // åˆ›å»ºæ–°çš„æ–‡ä»¶å¯¹è±¡
                            const compressedFile = new File([blob], file.name, {
                                type: file.type,
                                lastModified: Date.now()
                            });

                            // æ˜¾ç¤ºå‹ç¼©ä¿¡æ¯
                            const compressionRatio = ((1 - compressedFile.size / file.size) * 100).toFixed(1);
                            showMessage(`å›¾ç‰‡å·²å‹ç¼©ï¼Œå¤§å°å‡å°‘ ${compressionRatio}%`, 'success');
                            
                            resolve(compressedFile);
                        }, file.type, compressionSettings.quality);
                    };
                    img.onerror = () => {
                        reject(new Error('å›¾ç‰‡åŠ è½½å¤±è´¥'));
                    };
                };
                reader.onerror = () => {
                    reject(new Error('æ–‡ä»¶è¯»å–å¤±è´¥'));
                };
            });
        }

        // éªŒè¯æ–‡ä»¶ç±»å‹
        function validateFile(file) {
            if (!allowedTypes.includes(file.type)) {
                showMessage('åªå…è®¸ä¸Šä¼ å›¾ç‰‡æ–‡ä»¶ï¼ˆJPGã€PNGã€GIFã€WEBPã€BMPã€SVGï¼‰', 'error');
                return false;
            }
            return true;
        }

        // æ‹–æ”¾åŠŸèƒ½
        dropZone.addEventListener('click', () => fileInput.click());
        
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('dragover');
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('dragover');
        });

        dropZone.addEventListener('drop', async (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length) {
                const file = files[0];
                if (validateFile(file)) {
                    try {
                        const compressedFile = await compressImage(file);
                        const dataTransfer = new DataTransfer();
                        dataTransfer.items.add(compressedFile);
                        fileInput.files = dataTransfer.files;
                        updateDropZoneText(compressedFile.name);
                    } catch (error) {
                        showMessage(error.message, 'error');
                        fileInput.value = '';
                        dropZone.querySelector('p').textContent = 'æ‹–æ”¾å›¾ç‰‡åˆ°è¿™é‡Œæˆ–ç‚¹å‡»é€‰æ‹©æ–‡ä»¶';
                    }
                } else {
                    fileInput.value = '';
                    dropZone.querySelector('p').textContent = 'æ‹–æ”¾å›¾ç‰‡åˆ°è¿™é‡Œæˆ–ç‚¹å‡»é€‰æ‹©æ–‡ä»¶';
                }
            }
        });

        fileInput.addEventListener('change', async (e) => {
            if (e.target.files.length) {
                const file = e.target.files[0];
                if (validateFile(file)) {
                    try {
                        const compressedFile = await compressImage(file);
                        const dataTransfer = new DataTransfer();
                        dataTransfer.items.add(compressedFile);
                        e.target.files = dataTransfer.files;
                        updateDropZoneText(compressedFile.name);
                    } catch (error) {
                        showMessage(error.message, 'error');
                        e.target.value = '';
                        dropZone.querySelector('p').textContent = 'æ‹–æ”¾å›¾ç‰‡åˆ°è¿™é‡Œæˆ–ç‚¹å‡»é€‰æ‹©æ–‡ä»¶';
                    }
                } else {
                    e.target.value = '';
                    dropZone.querySelector('p').textContent = 'æ‹–æ”¾å›¾ç‰‡åˆ°è¿™é‡Œæˆ–ç‚¹å‡»é€‰æ‹©æ–‡ä»¶';
                }
            }
        });

        function updateDropZoneText(filename) {
            const extension = filename.substring(filename.lastIndexOf('.')).toLowerCase();
            if (allowedExtensions.includes(extension)) {
                dropZone.querySelector('p').textContent = `å·²é€‰æ‹©: ${filename}`;
            } else {
                showMessage('ä¸æ”¯æŒçš„æ–‡ä»¶ç±»å‹', 'error');
                fileInput.value = '';
                dropZone.querySelector('p').textContent = 'æ‹–æ”¾å›¾ç‰‡åˆ°è¿™é‡Œæˆ–ç‚¹å‡»é€‰æ‹©æ–‡ä»¶';
            }
        }

        // æ ¼å¼åŒ–æ–‡ä»¶å¤§å°
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        // æ ¼å¼åŒ–é€Ÿåº¦
        function formatSpeed(bytesPerSecond) {
            return formatFileSize(bytesPerSecond) + '/s';
        }

        // æ›´æ–°ä¸Šä¼ çŠ¶æ€
        function updateUploadStatus(file, loaded, total, startTime) {
            const now = Date.now();
            const elapsedTime = (now - startTime) / 1000; // è½¬æ¢ä¸ºç§’
            const speed = loaded / elapsedTime;
            const progress = (loaded / total) * 100;

            statusFileName.textContent = file.name;
            statusFileSize.textContent = `${formatFileSize(loaded)} / ${formatFileSize(total)}`;
            statusProgress.textContent = `${progress.toFixed(1)}%`;
            statusSpeed.textContent = formatSpeed(speed);
        }

        // é‡ç½®ä¸Šä¼ çŠ¶æ€
        function resetUploadStatus() {
            statusFileName.textContent = '-';
            statusFileSize.textContent = '-';
            statusProgress.textContent = '-';
            statusSpeed.textContent = '-';
            uploadStatus.classList.remove('active');
            submitBtn.classList.remove('uploading');
            loadingSpinner.classList.remove('active');
            btnText.textContent = 'ä¸Šä¼ å›¾ç‰‡';
            submitBtn.disabled = false;
        }

        // å¤åˆ¶è·¯å¾„åˆ°å‰ªè´´æ¿
        copyPathBtn.addEventListener('click', async () => {
            const path = resultFilePath.textContent;
            try {
                await navigator.clipboard.writeText(path);
                showMessage('æ–‡ä»¶è·¯å¾„å·²å¤åˆ¶åˆ°å‰ªè´´æ¿', 'success', 2000);
            } catch (err) {
                showMessage('å¤åˆ¶å¤±è´¥ï¼Œè¯·æ‰‹åŠ¨å¤åˆ¶', 'error');
            }
        });

        // é‡ç½®è¡¨å•
        resetFormBtn.addEventListener('click', () => {
            uploadForm.reset();
            uploadResult.classList.remove('active');
            dropZone.querySelector('p').textContent = 'æ‹–æ”¾å›¾ç‰‡åˆ°è¿™é‡Œæˆ–ç‚¹å‡»é€‰æ‹©æ–‡ä»¶';
            resetUploadStatus();
            showMessage('å¯ä»¥å¼€å§‹æ–°çš„ä¸Šä¼ ', 'info', 2000);
        });

        // æ˜¾ç¤ºä¸Šä¼ ç»“æœ
        function showUploadResult(data) {
            resultFileName.textContent = data.filename;
            resultFilePath.textContent = data.path;
            resultFileSize.textContent = formatFileSize(data.size);
            resultFileType.textContent = data.type;
            uploadResult.classList.add('active');
            
            // æ»šåŠ¨åˆ°ç»“æœé¢æ¿
            uploadResult.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
            
            // æ˜¾ç¤ºæˆåŠŸæ¶ˆæ¯
            showMessage('æ–‡ä»¶ä¸Šä¼ æˆåŠŸï¼', 'success');
        }

        // ä¿®æ”¹é”™è¯¯å¤„ç†
        function handleUploadError(error) {
            let errorMessage = 'ä¸Šä¼ å¤±è´¥';
            
            if (error.message.includes('unauthorized')) {
                errorMessage = 'æœªæˆæƒè®¿é—®ï¼Œè¯·æ£€æŸ¥ç”¨æˆ·åå’Œå¯†ç ';
            } else if (error.message.includes('network')) {
                errorMessage = 'ç½‘ç»œé”™è¯¯ï¼Œè¯·æ£€æŸ¥ç½‘ç»œè¿æ¥';
            } else if (error.message.includes('image files')) {
                errorMessage = 'åªå…è®¸ä¸Šä¼ å›¾ç‰‡æ–‡ä»¶ï¼ˆJPGã€PNGã€GIFã€WEBPã€BMPã€SVGï¼‰';
            } else if (error.message.includes('required')) {
                errorMessage = 'è¯·å¡«å†™æ‰€æœ‰å¿…å¡«å­—æ®µ';
            } else if (error.message.includes('too large')) {
                errorMessage = 'æ–‡ä»¶å¤ªå¤§ï¼Œè¯·é€‰æ‹©è¾ƒå°çš„æ–‡ä»¶';
            } else {
                errorMessage = error.message;
            }
            
            showMessage(errorMessage, 'error');
            uploadResult.classList.remove('active');
        }

        // ä¿®æ”¹è¡¨å•æäº¤å¤„ç†
        uploadForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(uploadForm);
            if (!formData.get('file').size) {
                showMessage('è¯·é€‰æ‹©è¦ä¸Šä¼ çš„å›¾ç‰‡', 'error');
                return;
            }

            try {
                // æ›´æ–°UIçŠ¶æ€
                submitBtn.disabled = true;
                submitBtn.classList.add('uploading');
                loadingSpinner.classList.add('active');
                btnText.textContent = 'ä¸Šä¼ ä¸­...';
                uploadStatus.classList.add('active');
                uploadResult.classList.remove('active');
                progressBar.style.display = 'block';

                const file = formData.get('file');
                const startTime = Date.now();
                
                // ç¡®ä¿æ–‡ä»¶å·²ç»å‹ç¼©
                const compressedFile = await compressImage(file);
                formData.set('file', compressedFile);

                const xhr = new XMLHttpRequest();
                
                xhr.upload.addEventListener('progress', (e) => {
                    if (e.lengthComputable) {
                        const percent = (e.loaded / e.total) * 100;
                        progress.style.width = percent + '%';
                        updateUploadStatus(compressedFile, e.loaded, e.total, startTime);
                    }
                });

                const response = await new Promise((resolve, reject) => {
                    xhr.open('POST', '/upload');
                    xhr.onload = () => {
                        if (xhr.status >= 200 && xhr.status < 300) {
                            try {
                                resolve(JSON.parse(xhr.response));
                            } catch (e) {
                                reject(new Error('æœåŠ¡å™¨å“åº”æ ¼å¼é”™è¯¯'));
                            }
                        } else {
                            try {
                                const error = JSON.parse(xhr.response);
                                reject(new Error(error.error || 'ä¸Šä¼ å¤±è´¥'));
                            } catch (e) {
                                reject(new Error(xhr.response || 'ä¸Šä¼ å¤±è´¥'));
                            }
                        }
                    };
                    xhr.onerror = () => reject(new Error('ç½‘ç»œé”™è¯¯ï¼Œè¯·æ£€æŸ¥ç½‘ç»œè¿æ¥'));
                    xhr.send(formData);
                });

                showUploadResult(response);
                uploadForm.reset();
                dropZone.querySelector('p').textContent = 'æ‹–æ”¾å›¾ç‰‡åˆ°è¿™é‡Œæˆ–ç‚¹å‡»é€‰æ‹©æ–‡ä»¶';
            } catch (error) {
                handleUploadError(error);
            } finally {
                setTimeout(() => {
                    resetUploadStatus();
                    progressBar.style.display = 'none';
                    progress.style.width = '0';
                }, 1000);
            }
        });

        function showMessage(text, type = 'info', duration = 6000) {
            message.textContent = text;
            message.className = `message ${type}`;
            message.style.display = 'block';
            
            // å¦‚æœæ˜¯é”™è¯¯æ¶ˆæ¯ï¼Œä¸è‡ªåŠ¨éšè—
            if (type !== 'error') {
                setTimeout(() => {
                    message.style.display = 'none';
                }, duration);
            }
        }
    </script>
